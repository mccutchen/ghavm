name: release

"on":
  release:
    types: [created]
  # we do not trigger builds for every commit, only for tagged releases.
  # uncomment this to enablle building for pull requests, to debug this
  # workflow.
  #
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      # deps
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 'stable'
          cache: true
      - uses: anchore/sbom-action/download-syft@v0.20.2
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3.9.1

      # log into docker registries
      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # run goreleaser to build multi-arch and multi-platform release
      # artifacts.
      #
      # note: artifacts will only be uploaded to a GitHub release when
      # triggered by a new release event.
      - name: "Run script: make release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUILL_NOTARY_ISSUER: ${{ secrets.MACOS_NOTARY_ISSUER }}
          QUILL_NOTARY_KEY: ${{ secrets.MACOS_NOTARY_KEY }}
          QUILL_NOTARY_KEY_ID: ${{ secrets.MACOS_NOTARY_KEY_ID }}
          QUILL_SIGN_P12: ${{ secrets.MACOS_SIGN_P12 }}
          QUILL_SIGN_PASSWORD: ${{ secrets.MACOS_SIGN_PASSWORD }}
        run:
          # on pull requests, we run `make release-dry-run` and on actual
          # releases we run `make release`
          TARGET=release${{ github.event_name == 'pull_request' && '-dry-run' || '' }}
          make $TARGET

      - uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-checksums: ./dist/checksums.txt

      # build and sign docker images, using the pre-built release artifacts
      # goreleaser placed in the dist/ghavm_linux_*/ directories.
      - name: "Run script: clean up dist dir before docker builds"
        run: rm -rf dist/*.tar.gz dist/*.sbom.json dist/ghavm_darwin_*

      - uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        id: docker-meta
        env:
          # https://docs.docker.com/build/ci/github-actions/annotations/#configure-annotation-level
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          tags: |
            # For releases, use the standard tags and special "latest" tag
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

            # For pull requests, use the commit SHA
            #
            # Note that this is disabled by default, but can be enabled for
            # debugging purposes by uncommenting the pull_request trigger at
            # top of the workflow.
            type=sha,format=short,enable=${{ github.event_name == 'pull_request' }}

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: docker-build
        with:
          file: ./Dockerfile
          context: ./dist
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          provenance: mode=max
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          annotations: ${{ steps.docker-meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: "Run script: sign images with cosign"
        env:
          DIGEST: ${{ steps.docker-build.outputs.digest }}
          TAGS: ${{ steps.docker-meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
